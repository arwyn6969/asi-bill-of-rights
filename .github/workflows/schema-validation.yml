name: Schema Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'schemas/**'
      - 'charter/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'schemas/**'
      - 'charter/**'

jobs:
  validate-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jsonschema
        run: pip install jsonschema
      - name: Run schema & stats validation
        run: python3 tools/ci/validate_schemas.py

