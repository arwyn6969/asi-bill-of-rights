name: Cross-Reference Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'charter/**'
      - 'schemas/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'charter/**'
      - 'schemas/**'

jobs:
  validate-crossrefs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate clause IDs across markdown + schemas
        run: python3 tools/ci/validate_crossrefs.py
