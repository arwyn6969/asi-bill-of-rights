name: Link Checker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linkchecker
        run: npm install -g markdown-link-check

      - name: Check markdown links
        shell: bash
        run: |
          set -eo pipefail
          status=0
          while IFS= read -r file; do
            echo "Checking links in $file"
            if ! markdown-link-check "$file" --quiet; then
              echo "✗ Broken links detected in $file"
              status=1
            fi
          done < <(find . -name "*.md" -type f ! -path "./.git/*" ! -path "*/node_modules/*" ! -path "*/venv/*" ! -path "*/.venv/*")
          if [ "$status" -ne 0 ]; then
            echo "✗ Markdown link check failed"
            exit 1
          fi
          echo "✓ All markdown links OK"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check internal file references
        run: python3 tools/ci/validate_internal_links.py
